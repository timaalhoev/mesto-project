<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo/image.svg" alt="Место россия">
        </header>
        <main>
            <section class="profile">
                <div class="profile__info">
                        <img class="profile__image" src="./images/image(1).jpg" alt="Жан Ив Кусто">
                    <div class="profile__user">
                        <h1 class="profile__title">
                            Жак-Ив Кусто
                        </h1>
                        <button type="button" class="profile__edit-button"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__button">
                    <img class="profile__registr" src="./images/plysik.svg" alt="кнопка">
                </button>
            </section>
            <section class="locations">
                <div class="locations__row">
                    <template id="template__location">
                        <div class="location">
                            <img class="location__delete" src="./images/delite.svg" >
                            <img class="location__images" src="./images/MaskGroup1.png" alt="Гора">
                            <div class="location__block">
                                <h2 class="location__title">Гора Эльбрус</h2>
                                <button type="button" class="location__like"></button>
                            </div>
                        </div>
                    </template>
                    <!-- 
                        сюда нужно подставить
                        динамически элементы 
                        созданные внутри цикла
                        при пробеге по массиву initialCards
                    -->
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_user">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="change_user" class="popup__form form__user">
                    <input name="username" required placeholder="Жак-Ив Кусто" class="popup__field field__name" type="text" value="Жак Ив-Кусто"/>
                    <input name="occupation" required placeholder="Исследователь океана" class="popup__field field__job" type="text" value="Исследователь океана"/>
                    <button type="submit" class="popup__button" title="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_place">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h3 class="popup__title">Новое место</h3>
                <form name="user" class="popup__form form__place">
                    <input name="place" required placeholder="Название" class="popup__field field__label" type="text" value="Название"/>
                    <input name="image" required placeholder="Ссылка на картинку" class="popup__field field__image" type="text" value="Ссылка на картинку"/>
                    <button type="submit" class="popup__button" title="Создать">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_image">
            <div class="popup__container popup_big">
                <button class="popup__close"></button>
                <img class="popup__picture" src="">
                <p class="popup__text"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
